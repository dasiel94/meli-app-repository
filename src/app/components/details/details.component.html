<div
  *ngIf="isNotEmptyItem() && isNotEmptyItemId()"
  class="row no-gutters mb-5 justify-content-center"
>
  <div class="col-10 py-sm">
    <app-category [categories]="itemService.categories"></app-category>
  </div>
  <div class="col-10 px-0">
    <div class="row mx-0">
      <div class="col-md-12 col-lg-8">
        <div class="d-flex mx-auto picture-size">
          <img class="d-block m-auto" [src]="item.picture" />
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <p class="text-info pt-lg font-size7">
          {{ item.condition == "new" ? "Nuevo" : "Usado" }} -
          {{ item.sold_quantity }} vendidos
        </p>
        <p class="text-dark font-weight-bold pt-sm font-size4">
          {{ item.title }}
        </p>
        <p class="text-dark font-weight-bold pt-lg font-size1">
          {{ item.price.amount | currency }}
        </p>
        <div class="pt-lg pr-sm">
          <button class="btn btn-block btn-success">Comprar</button>
        </div>
      </div>
    </div>
    <div class="row mx-0">
      <div class="col-md-12 col-lg-8 pt-lg pr-0 pl-lg">
        <p class="text-dark font-size3">Descripci√≥n del producto</p>
        <p class="font-size6 py-lg">
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isNotEmptyItemId()">
  <p class="alert alert-dark text-center">No se encontraron resultados</p>
</div>
